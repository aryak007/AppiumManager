apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'AppiumManager jar',
        	'Implementation-Version': version,
        	'Main-Class': 'com.es.lexmark.appium.manager.SpawnAppiumServers'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

//Get dependencies from Maven central repository
repositories {
		maven {
			url "http://devrepositoryd00.pvi.com:8181/content/Perceptive_Internal"
		}
		maven {
			url 'http://devrepositoryd00.pvi.com:8181/content/FOSS'
		}
		jcenter()
	}
    

dependencies {
		compile group: 'io.appium', name: 'java-client', version: '4.1.0'
		compile 'org.testng:testng:6.9.12'
	}
